<!DOCTYPE html>
<html>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="example" v-model="a"></input>
	</body>
	
	<script>
		var data = {
			a: 1
		}
		var vm = new Vue({
			el: '#example',
			data: data
		})

		vm.$data === data // => true
		vm.$el === document.getElementById('example') // => true

		// $watch 是一个实例方法 
		vm.$watch('a', function(newValue, oldValue) {
			// 这个回调将在 `vm.a` 改变后调用
			alert(newValue)
		})
	</script>
</html>
