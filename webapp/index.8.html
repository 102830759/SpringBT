<!DOCTYPE html>
<html>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="example">
			<p>Original message: "{{ message }}"</p>
			<p>Computed reversed message: "{{ reversedMessage }}"</p>
			<p>now: "{{ now }}"</p>
			<p>now: "{{ now }}"</p>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el: '#example',
			data: {
				message: 'Hello'
			},
			computed: {
				// 计算属性的 getter
				reversedMessage: function() {
					// `this` 指向 vm 实例
					return this.message.split('').reverse().join('')
				},
				now:function(){
					return Date.now()
				}
			}
		})
	</script>
</html>
